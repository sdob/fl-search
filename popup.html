<html>
  <meta charset="utf-8" />
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="flis-options">
    <div>
      <h1 class="flis-options__header">
        Show fields
      </h1>
      <label class="flis-options__option">
        <input
        class="flis-options__input"
        data-searchfield="outfit"
        name="flis-outfit-search"
        type="checkbox"
        />
        Outfits
      </label>
      <label class="flis-options__option">
        <input
        class="flis-options__input"
        data-searchfield="inventory"
        name="flis-outfit-search"
        type="checkbox"
        />
        Inventory
      </label>
      <label class="flis-options__option">
        <input
        class="flis-options__input"
        data-searchfield="qualities"
        name="flis-outfit-search"
        type="checkbox"
        />
        Qualities
      </label>
      <label class="flis-options__option">
        <input
        class="flis-options__input"
        data-searchfield="scrapbook"
        name="flis-outfit-search"
        type="checkbox"
        />
        Scrapbook &amp; Mantelpiece
      </label>
      <h1 class="flis-options__header">
        Options
      </h1>
      <label class="flis-options__option">
        <input
          class="flis-options__input"
          data-option="search-descriptions"
          name="flis-search-descriptions"
          type="checkbox"
        />
        Search descriptions too
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
